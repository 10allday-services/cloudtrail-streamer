AWSTemplateFormatVersion: '2010-09-09'
Description: 'cloudtrail-streamer dev template'
Parameters:
  LambdaBucket:
    Description: 'S3 bucket with Lambda code'
    Type: String
  LambdaKey:
    Description: 'S3 bucket key with Lambda code'
    Type: String
  KinesisStream:
    Description: 'Kinesis stream for event submission'
    Type: String
Resources:
  CTStreamerRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - 's3:GetObject'
                Resource: !Sub ${S3Bucket.Arn}/*
                Effect: 'Allow'
          PolicyName: CTStreamer-GetCloudtrailLogs
        - PolicyDocument:
            Statement:
              - Action:
                  - 'kinesis:*'
                Resource: !Sub ${KinesisStream.Arn}
                Effect: 'Allow'
          PolicyName: CTStreamer-Kinesis
        - PolicyDocument:
            Statement:
              - Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 'arn:aws:logs:*:*:*'
                Effect: 'Allow'
          PolicyName: CTStreamer-Logs

  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: 'dev-cloudtrail-streamer'
      NotificationConfiguration:
        LambdaConfigurations:
          Function: !Sub ${CTStreamerFunction.Arn}
          Event: 's3:ObjectCreated:*'

  KinesisStream:
    Type: 'AWS::Kinesis::Stream'
    Properties:
      Name: 'dev-cloudtrail-streamer'
      ShardCount: 1

  PermissionForS3BucketToInvokeLambda:
    Type: 'AWS::Lambda::Permission'
    Properties:
      SourceArn: !Sub ${S3Bucket.Arn}
      Action: lambda:InvokeFunction
      FunctionName: !Ref CTStreamerFunction
      Principal: s3.amazonaws.com

  CTStreamerFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Description: cloudtrail-streamer Lambda function
      FunctionName: ctstreamer-dev-lambda
      Handler: cloudtrail-streamer
      Role: !Ref CTStreamerRole
      Runtime: go1.x
      Timeout: 60
      Code:
        S3Key: !Ref LambdaKey
        S3Bucket: !Ref LambdaBucket
      Environment:
        Variables:
          CT_DEBUG_LOGGING: '1' # Set debug logging for dev Lambda deployment
          CT_KINESIS_STREAM: !Ref KinesisStream
          CT_KINESIS_REGION: !Ref AWS::Region
